<body>
    <header>
        <img src="./img/main/pantrypal.png" alt="買い忘れない？">
    </header>

    <main>
        <div class="button">
        <div id="hideBtn">入力欄を非表示</div>
        <div id="showBtn" class="hidden">入力欄を表示</div>
        </div>

        <form id="form">
        <div class="form-row">
            <input type="text" id="ingredients-name" placeholder="なにを？">
        </div>
        <div class="form-row">
            <input type="text" id="ingredients-quantity" placeholder="どのくらい？">
        </div>
        <div class="form-row">
            <select id="ingredients-category">
            <option value="売り場を選択" selected>売り場を選択</option>
            <option value="野菜/果物">野菜/果物</option>
            <option value="肉類">肉類</option>
            <option value="魚介類">魚介類</option>
            <option value="乳製品">乳製品</option>
            <option value="惣菜/デリ">惣菜/デリ</option>
            <option value="ベーカリー">ベーカリー</option>
            <option value="缶詰類">缶詰類</option>
            <option value="調味料類">調味料類</option>
            <option value="冷凍食品">冷凍食品</option>
            <option value="飲料/酒">飲料/酒</option>
            <option value="日用品">日用品</option>
            <option value="医薬品">医薬品</option>
            <option value="化粧品">化粧品</option>
            <option value="その他">その他</option>
            </select>
        </div>
        <div class="add-upd">
            <input type="hidden" id="ingredients-id">
            <button onclick="addNewIngredients()" type="button" id="add-button">リストに追加</button>
            <button onclick="saveEditedIngredients()" type="button" id="update-button" style="display: none;">更新</button>
        </div>
        </form>

        <div id="list">
        <div class="filter">
            <select id="category-options"></select>
        </div>
        <div class="list-wrap">
            <div class="list-head">
            <div class="list-cell" scope="col">買うもの</div>
            <div class="list-cell" scope="col">売り場</div>
            <div class="list-cell" scope="col">量</div>
            <div class="list-cell" scope="col"></div>
            </div>
            <div id="ingredients-list" class="list-body"></div>
            <div id="incart-list" class="list-body list-success text-muted"></div>
        </div>
        </div>

        <div class="button">
        <div id="clearListBtn" class="hidden">お遣い完了！</div>
        </div>

        <div id="share-buttons">
        <div class="share">

            <div class="social">
                <i class="fa fa-twitter"></i>
            </div>
            </a>

            <svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 200" class="circle">
                <circle cx="100" cy="100" r="50" />
            </svg>
            <div class="social">
                <i class="fa fa-facebook"></i>
            </div>
            </a>
        </div>
        </div>
